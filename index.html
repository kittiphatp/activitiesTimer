<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer Work Break Learn</title>
  </head>
  <body>
    <div class="hdb">
      <div class="hdb-title">Timer counter</div>
      <div class="hdb-control">
        <!-- check run routines -->
        <label>
          <span>Routines timer</span>
          <input type="checkbox" name="routines" id="ck-routines">
        </label>

        <!-- toggle leisure or workig -->
        <div class="tgg">
          <span id="tgg-label">Leisure</span>
          <label class="switch">
            <input id="tgg-check" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="start">
          <img src="./assets/icons/start.svg" alt="start" class="start" />
        </div>
        <div class="stop">
          <img src="./assets/icons/stop.svg" alt="stop" class="stop" />
        </div>
        <div class="meeting">
          <img src="./assets/icons/meeting.svg" alt="meeting" class="meeting" />
        </div>
        <div class="reset">
          <img src="./assets/icons/reset.svg" alt="reset" class="reset" />
        </div>
      </div>
      
    </div>
    <div id="bar-routines"></div>
    <div id="bar-countup"></div>

    <div class="ctn-layout">
      <div class="ctn-layout-sub">
        <div class="ctn">
          <div class="ctn-img">
            <img src="./assets/icons/work.svg" alt="work" class="img" />
          </div>
          <div class="title">working</div>
          <div class="progressbar-frame">
            <div class="progressbar-value"></div>
          </div>
          <div class="remain-time">1500 sec (25 mins)</div>
        </div>
        <div class="ctn">
          <div class="ctn-img">
            <img src="./assets/icons/learn.svg" alt="learn" class="img" />
          </div>
          <div class="title">learn</div>
          <div class="progressbar-frame">
            <div class="progressbar-value"></div>
          </div>
          <div class="remain-time">900 sec (15 mins)</div>
        </div>
        <div class="ctn">
          <div class="ctn-img">
            <img src="./assets/icons/book.svg" alt="book" class="img" />
          </div>
          <div class="title">book</div>
          <div class="progressbar-frame">
            <div class="progressbar-value"></div>
          </div>
          <div class="remain-time">600 sec (10 mins)</div>
        </div>
        <div class="ctn">
          <div class="ctn-img">
            <img src="./assets/icons/movie.svg" alt="movie" class="img" />
          </div>
          <div class="title">movie</div>
          <div class="progressbar-frame">
            <div class="progressbar-value"></div>
          </div>
          <div class="remain-time">1500 sec (25 mins)</div>
        </div>
        <div class="ctn">
          <div class="ctn-img">
            <img src="./assets/icons/game.svg" alt="game" class="img" />
          </div>
          <div class="title">game</div>
          <div class="progressbar-frame">
            <div class="progressbar-value"></div>
          </div>
          <div class="remain-time">1500 sec (25 mins)</div>
        </div>
      </div>
      <div class="ctn-layout-sub">
        <div class="ctn">
          <div class="ctn-img">
            <img src="./assets/icons/break.svg" alt="break" class="img" />
          </div>
          <div class="title">break</div>
          <div class="progressbar-frame">
            <div class="progressbar-value"></div>
          </div>
          <div class="remain-time">300 sec (5 mins)</div>
        </div>
      </div>
    </div>

    <div class="log-layout">
      <div class="title">Activities log</div>
      <table>
        <thead>
          <tr>
            <th>start</th>
            <th>stop</th>
            <th>duration (min)</th>
            <th>activity</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
